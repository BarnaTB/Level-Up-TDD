language: python
python:
  - "3.5"
  
env:
  global:
    - CODECOV_TOKEN="5c2b184f-65e6-4513-b6cd-fda33688ca81"

# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install codecov"

before-script:
  - codeclimate-test-reporter before-build

# command to run tests
script:
   - nosetests --with-coverage --cover-tests

after_success:
  - coveralls
  - codecov
